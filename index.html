---
layout: default
theme: primary
---

<section class="intro-container">

<div class="tagline-container intro-item-one">
  <p class="tagline break">I am an aspiring front-end developer,<span class="break"> craft beer lover,</span><span class="break"> and impassioned learner.</span></p>
</div>
<div>
  <p class="intro-item-two"></p>
</div>
<img class="home-img intro-item-three" src="/images/home.jpg" alt="Emily Westenbroek" />
</section>
<div class="recent-container">
  <h1 class="recent-header">Recent</h1>
  <ul>
    {% for post in site.posts limit:5 %}
    <li class="recent-list-item">
      <article class="blog-entry">
        <h2><a class="blog-link" href="{{ post.link }}">{{ post.title }}</a></h2>
        {{ post.content }}
      </article>
    </li>
    {% endfor %}
  </ul>
</div>
<button><a href="/blog">Archived Posts</a></button>
